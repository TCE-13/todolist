<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/01b16fd4d6.js" crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>To Do List</title>
</head>
<body class="body-background">

    <button class="btn btn-me ml-4 mt-2" data-toggle="modal" data-target="#exampleModalCenter">
        <i class="fas fa-plus"></i> Yeni Görev
    </button>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Yeni Görev Ekle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="badge badge-secondary" style="font-size: 16px;">Renk</label>
                            <select class="custom-select" id="inputGroupSelect01">
                                <option selected>primary</option>
                                <option value="secondary">secondary</option>
                                <option value="success">success</option>
                                <option value="danger">danger</option>
                                <option value="warning">warning</option>
                                <option value="info">info</option>
                                <option value="dark">dark</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="badge badge-secondary" style="font-size: 16px;">Görev Başlığı</label>
                            <input type="text" minlength="3" maxlength="25" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label class="badge badge-secondary" style="font-size: 16px;">Görev Yazısı</label>
                            <textarea class="form-control" minlength="3" maxlength="120" id="text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="newTaskBtn">Ekle</button>
                </div>
            </div>    
        </div>
    </div>









    <div class="container-fluid pl-3 mt-1 clearfix ui-widget ui-helper-clearfix">
        
        <div class="box p-1 m-2 float-left">
            <div class="box-header" >
                Yapılacaklar
            </div>
            <div class="box-body ui-widget-content" id="todo">

            </div>
        </div>

        <div class="box p-1 m-2 float-left">
            <div class="box-header">
                Yapılıyor
            </div>
            <div class="box-body ui-widget-content" id="working">

            </div>
        </div>

        <div class="box p-1 m-2 float-left">
            <div class="box-header">
                Tamamlandı
            </div>
            <div class="box-body ui-widget-content" id="completed">

            </div>            
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>


</body>
</html>
